{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('index', user_id=user.id) }}" class="btn">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>
<form action="{{ url_for('create_user') }}" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="submit" value="Create User">
</form>
{% endblock %}
