<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<main class="container-full bg-dark text-white" style="min-height: 100dvh;">
    <div class="container-full bg-primary">
        <nav class="container navbar navbar-dark">
          <a class="navbar-brand" href="{{url_for('index')}}">Movi</a>
        </nav>
    </div>
    {% if request.args.get('error') %}
    <div class="alert alert-danger alert-dismissible fade show text-center p-3">{{ request.args.get('error') }}</div>
    {% endif %}
    {% if request.args.get('success') %}
    <div class="alert alert-success alert-dismissible fade show text-center p-3">{{ request.args.get('success') }}</div>
    {% endif %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</main>
</body>
</html>
